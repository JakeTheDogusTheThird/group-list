<div
  class="group-card"
  (mouseenter)="showMenuButton = true"
  (mouseleave)="showMenuButton = false"
>
  <app-group-header [showMenuButton]="showMenuButton" [group]="group"></app-group-header>

  <div class="service-list">
    <div *ngFor="let s of group.services | slice : 0 : 4" class="service-item">
      <img src="assets/wallet.svg" class="service-icon" />
      <div class="service-info">
        <div class="title">{{ s.title }}</div>
        <div class="values">
          {{ s.min | currency : "EUR" }} - {{ s.max | currency : "EUR" }}
        </div>
      </div>
    </div>
    <div
      *ngIf="group.services.length == 5; else serviceOverflow"
      class="service-item"
    >
      <img src="assets/wallet.svg" class="service-icon" />
      <div class="service-info">
        <div class="title">{{ group.services[4].title }}</div>
        <div class="values">
          {{ group.services[4].min | currency : "EUR" }} -
          {{ group.services[4].max | currency : "EUR" }}
        </div>
      </div>
    </div>

    <ng-template #serviceOverflow>
      <img src="assets/wallet.svg" class="service-icon" />
      <div class="service-info">+{{ group.services.length - 4 }} Services</div>
    </ng-template>
  </div>
</div>

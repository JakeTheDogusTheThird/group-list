<h1>Firm's Group</h1>
<hr>
<input placeholder="Filter...">

<div class="group-card">
  <div class="group-header" (mouseenter)="showMenu = true" (mouseleave)="showMenu = false">
    <div class="group-title">
      <span *ngIf="group.warning" class="warning-icon">âš ï¸</span>
      {{ group.name }}
    </div>

    <div class="dropdown-menu">
      <button *ngIf="showMenu" class="menu-button">â€¦</button>
      <div *ngIf="showMenu" class="dropdown-content">
        <a class="menu-item" href="">âœï¸ Modify</a>
        <a class="menu-item" href="">ğŸ—‘ï¸ Delete</a>
      </div>
    </div>

    <div class="user-list">
      <div *ngFor="let user of group.users | slice:0:4" class="user-avatar">
        {{ user.initials }}
      </div>
      <div *ngIf="group.users.length > 4" class="user-avatar more">
        +{{ group.users.length - 4 }}
      </div>
    </div>

  </div>

  <div *ngIf="group.warning" class="warning-msg">
    {{ group.warning }}
  </div>

  <!-- SERVICES LIST -->
  <div class="service-list">
    <div *ngFor="let s of group.services" class="service-item">
      <div class="service-info">
        <div class="title">{{ s.title }}</div>
        <div class="values">{{ s.min | currency:'EUR' }} - {{ s.max | currency:'EUR' }}</div>
      </div>
    </div>
  </div>
</div>
